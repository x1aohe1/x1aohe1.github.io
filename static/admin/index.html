<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>内容管理系统</title>
  
  <!-- 先创建 DOM 结构 -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #nc-root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <!-- 确保 CMS 容器存在 -->
  <div id="nc-root">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
      <div>正在加载内容管理系统...</div>
    </div>
  </div>

  <!-- 将脚本放在 body 末尾 -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // 确保 DOM 完全加载后再初始化
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM 加载完成，检查 CMS...');
      
      function initializeCMS() {
        if (typeof CMS === 'undefined') {
          console.log('CMS 未加载，等待...');
          setTimeout(initializeCMS, 100);
          return;
        }
        
        try {
          console.log('开始初始化 CMS...');
          
          // 使用内联配置，避免文件加载问题
          CMS.init({
            config: {
              backend: {
                name: "github",
                repo: "x1aohe1/x1aohe1.github.io",
                branch: "main",
                auth_type: "implicit",
                app_id: "Ov23liUDGabIOat1t2KY"
              },
              locale: "zh",
              site_url: "https://x1aohe1.github.io",
              display_url: "https://x1aohe1.github.io",
              media_folder: "static/images/uploads",
              public_folder: "/images/uploads",
              collections: [
                {
                  name: "stories",
                  label: "故事日志",
                  folder: "content/stories",
                  create: true,
                  slug: "{{slug}}",
                  fields: [
                    { label: "标题", name: "title", widget: "string", required: true },
                    { label: "发布时间", name: "date", widget: "datetime", required: true },
                    { label: "正文内容", name: "body", widget: "markdown", required: true }
                  ]
                }
              ]
            }
          });
          
          console.log('CMS 初始化成功');
        } catch (error) {
          console.error('CMS 初始化失败:', error);
        }
      }
      
      // 开始初始化
      setTimeout(initializeCMS, 100);
    });
  </script>
</body>
</html>
