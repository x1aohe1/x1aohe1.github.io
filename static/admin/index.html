<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  
  <!-- 使用明确的版本 -->
  <!--<script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>-->
  
  <!-- 或者使用固定版本 -->
   <script src="https://unpkg.com/decap-cms@3.8.4/dist/decap-cms.js"></script> 
</head>
<body>
  <!-- 确保这个容器存在 -->
  <div id="nc-root"></div>
  
  <script>
    // 等待 DOM 完全加载
    document.addEventListener('DOMContentLoaded', function() {
      // 确认根元素存在
      const rootElement = document.getElementById('nc-root');
      if (rootElement) {
        // 初始化 CMS
        CMS.init();
        
        // 或者使用 window.CMS
        if (window.CMS) {
          window.CMS.init();
        } else {
          console.error('CMS object not found');
        }
      } else {
        console.error('Root element #nc-root not found');
      }
    });
  </script>
</body>
</html>
