backend:
  name: github
  repo: x1aohe1/x1aohe1.github.io
  branch: main
  auth_type: implicit
  # 重要：使用 client_id 而不是 app_id！
  client_id: Ov23liUDGabIOat1t2KY
  scope: repo,user:email

site_url: https://x1aohe1.github.io
display_url: https://x1aohe1.github.io

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "stories"
    label: "故事日志"
    folder: "content/stories"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "发布时间", name: "date", widget: "datetime" }
      - { label: "标签", name: "tags", widget: "string" }
      - { label: "正文", name: "body", widget: "markdown" }

  - name: "projects"
    label: "项目"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "项目名称", name: "title", widget: "string" }
      - { label: "创建时间", name: "date", widget: "datetime" }
      - { label: "进度", name: "progress", widget: "number", value_type: "int" }
      - { label: "需求", name: "needs", widget: "list", default: [] }
      - { label: "项目描述", name: "description", widget: "string" }
      - { label: "详细内容", name: "body", widget: "markdown" }