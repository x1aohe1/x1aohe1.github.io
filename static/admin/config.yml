backend:
  name: github
  repo: x1aohe1/x1aohe1.github.io
  branch: main
  auth_type: web
  client_id: Ov23liUDGabIOat1t2KY
  scope: repo,user:email

site_url: https://x1aohe1.github.io
display_url: https://x1aohe1.github.io

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "stories"
    label: "Stories"
    folder: "content/stories"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "string" }
      - { label: "Content", name: "body", widget: "markdown" }

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Project Name", name: "title", widget: "string" }
      - { label: "Create Date", name: "date", widget: "datetime" }
      - { label: "Progress", name: "progress", widget: "number", value_type: "int" }
      - { label: "Requirements", name: "needs", widget: "list", default: [] }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Details", name: "body", widget: "markdown" }